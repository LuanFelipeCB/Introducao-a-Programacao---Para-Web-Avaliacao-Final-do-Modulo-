<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastro</title>
</head>

<body>
    <form id="formularioCadastro">
        <center>
            <fieldset>
                <div id="divFieldset">

                    <div id="divCrie">
                        <legend>Crie sua conta</legend>
                    </div>

                    <div id="input01">
                        <label for="nomeDeUsuario">Digite um nome de usu√°rio:</label><br>
                        <input type="text" name="nomeDeUsuario" id="nomeDeUsuario" required>
                    </div><br>

                    <div id="input02">
                        <label for="senhaCadastro">Digite uma senha:</label><br>
                        <input type="password" name="senhaCadastro" id="senhaCadastro" required>
                    </div><br>

                    <div id="input03">
                        <label for="senhaVerifica">Digite a senha novamente:</label><br>
                        <input type="password" name="senhaVerifica" id="senhaVerifica" required>
                    </div><br>

                    <input type="submit" value="Enviar">
                    <button type="reset">Limpar</button>
                    
                </div>
            </fieldset>
        </center>



    </form>



    <script src="cadastro.js"></script>

</body>

</html>
